<h3>MailBox</h3>
<div ng-controller="MailboxController" class="table-grid table-grid-desktop">
   <div class="col col-md">
      <div class="pr">
         <div ng-hide="$state.is('app.mailbox.compose')" class="clearfix mb">
            <button type="button" ng-click="mailboxMenuCollapsed = !mailboxMenuCollapsed" ng-init="mailboxMenuCollapsed = true" class="btn btn-sm btn-default mb-toggle-button pull-right">
               <em class="fa fa-bars fa-fw fa-lg"></em>
            </button>
            <a ui-sref="app.mailbox.compose" class="btn btn-purple btn-sm mb-compose-button">
               <em class="fa fa-pencil"></em>
               <span>Compose</span>
            </a>
         </div>
         <!-- START mailbox list-->
         <div collapse="mailboxMenuCollapsed" class="mb-boxes">
            <div class="panel panel-default">
               <div class="panel-body">
                  <ul class="nav nav-pills nav-stacked">
                     <li class="p">
                        <small class="text-muted">MAILBOXES</small>
                     </li>
                     <li ui-sref-active="active" ng-repeat="fold in folders">
                        <a ui-sref="app.mailbox.folder({folder: fold.folder})">
                           <span ng-if="fold.alert" class="label label-green pull-right">{{fold.alert}}</span>
                           <em ng-class="fold.icon" class="fa fa-fw fa-lg"></em>
                           <span>{{fold.name}}</span>
                        </a>
                     </li>
                     <li class="p">
                        <small class="text-muted">Labels</small>
                     </li>
                     <li ng-repeat="labl in labels" class="p-h">
                        <a href="#" class="pv-sm">
                           <span ng-class="'circle-' + labl.color" class="circle"></span>
                           <span>{{labl.name}}</span>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
         <!-- END mailbox list-->
      </div>
   </div>
   <div ui-view="" class="col"></div>
</div>
