<div class="container" ng-controller="LoginCtrl">
    <h1>Login</h1>

    <form name="loginForm" novalidate role="form" ng-submit="login()">
        <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>

        <div class="form-group">
            <input name="email" type="email" placeholder="email address" class="form-control" required
                   ng-model="user.email">
              <span class="error" ng-show="loginForm.email.$error.required">
      Required!</span>
    <span class="error" ng-show="loginForm.$dirty && loginForm.email.$error.email">
      Not valid email!</span>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="password" class="form-control" required ng-minlength="5"
                   ng-model="user.password">
                      <span class="error" ng-show="loginForm.$dirty && loginForm.password.$error.required">
      Required!</span>

            <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
        </div>

        <button id="loginSubmit" type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login
        </button>
    </form>
</div>
